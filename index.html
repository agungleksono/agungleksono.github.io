    <script>
        AOS.init();

        const targetedDate = new Date('Aug 21, 2024 23:24:00');
        const now = new Date().getTime();
        
        const daysElement = document.getElementById('days');
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');

        const countdownElement = document.getElementById('countdown-container');
        const cat1 = document.getElementById('cat');
        const cat2 = document.getElementById('cat2');
        const birthdayCake = document.getElementById('birthday-cake');
        const birthdayCont = document.getElementById('birthday-cont');
        
        if (targetedDate - now < 0) {
            afterDate();
        } else {
            const countdown = setInterval(() => {
                const now = new Date().getTime();
                const timeLeft = targetedDate - now;
    
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor(timeLeft % (1000 * 60 * 60 * 24) / (1000 * 60 * 60));
                const minutes = Math.floor(timeLeft % (1000 * 60 * 60) / (1000 * 60));
                const seconds = Math.floor(timeLeft % (1000 * 60) / 1000);
    
                daysElement.innerHTML = formatNumber(days);
                hoursElement.innerHTML = formatNumber(hours);
                minutesElement.innerHTML = formatNumber(minutes);
                secondsElement.innerHTML = formatNumber(seconds);
    
                if (timeLeft < 0) {
                    clearInterval(countdown);
                    afterDate();
                }
            }, 1000);
        }
